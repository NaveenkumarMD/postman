<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api colonel</title>
    <script src="./script.js" type="module"></script>
    <script src="./Editorsetup.js" type="module"></script>
</head>
<body>
    <div class="nav" style="background-color: #0d6efd;color: white;padding:10px;font-size: 24px;">
        Api Colonel
    </div>
    <div class="p-5">
        <form action="" data-form>
            <div class="input-group mb-4">
                <select name="" id="" class="form-select flex-grow-0 w-auto" data-method>
                    <option value="GET" selected>GET</option>
                    <option value="POST">POST</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PUT">PUT</option>
                    <option value="PAtch">PATCH</option>
                </select>
                <input type="text" data-url class="form-control" required type="url" placeholder="https://example.com/">
                <button class="btn btn-primary">Send</button>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button type="button" aria-selected="true" aria-controls="query-params" class="nav-link active" id="query-params-tab" data-bs-toggle="tab" data-bs-target="#query-params" >Query params</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button type="button" aria-selected="false"  aria-controls="request-headers" class="nav-link " id="request-headers-tab" data-bs-toggle="tab" data-bs-target="#request-headers" >Headers</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button type="button" aria-selected="false" aria-controls="json" class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json" >JSON</button>
                </li>
            </ul>
            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane fade show active" id="query-params"
                role="tabpanel" aria-labelledby="query-params-tab">
                    <div data-query-params></div>
                    <div data-add-query-param-btn class="mt-2 btn btn-outline-success">Add </div>
                </div>
                <div class="tab-pane fade show" id="request-headers"
                role="tabpanel" aria-labelledby="request-headers-tab">
                    <div data-request-headers>

                    </div>
                    <div data-add-request-header-btn class="mt-2 btn btn-outline-success">Add </div>
                </div>
                <div class="tab-pane fade " id="json"
                role="tabpanel" aria-labelledby="json-tab">
                    <div data-json-request-body class="overflow-auto" style="max-height: 200px;">
                    </div>                    
                </div>
            </div>
        </form>
        <div class="mt-5 d-none" data-response-section>
            <h3>Response</h3>
            <div class="d-flex my-2">
                <div class="me-3">
                    Status:<span data-status></span>
                </div>
                <div class="me-3">
                    Time:<span data-time></span>ms
                </div>
                <div class="me-3">
                    Size:<span data-size></span>
                </div>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#body" type="button"
                        role="tab" aria-controls="home" aria-selected="true">Body</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#headers" type="button"
                        role="tab" aria-controls="profile" aria-selected="false">Headers</button>
                </li>
            </ul>
            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane active" id="body" role="tabpanel" aria-labelledby="home-tab">
                    <div data-response-body class="overflow-auto" style="max-height: 200px;">

                    </div>  
                </div>
                <div class="tab-pane" id="headers" role="tabpanel" aria-labelledby="profile-tab">
                    <div data-response-header style="
                    display: grid;
                    grid-template-columns: auto 1fr;
                    gap:.5rem 2rem;
                    ">

                    </div>
                </div>
                
                
        
            </div>
        </div>
    </div>
    <template data-key-value-template>
        <div class="input-group my-2" data-key-value-pair>
            <input type="text" class="form-control" placeholder="key" data-key>
            <input type="text" class="form-control" placeholder="value" data-value>
            <button type="button" data-remove-btn class="btn btn-outline-danger">Remove</button>
        </div>
    </template>
</body>
</html>
